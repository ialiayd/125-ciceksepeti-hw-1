<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Posical">
    <meta name="title" content="Posical">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <script src="./js/index.js" type="text/javascript" defer></script>
    <title>Pocial</title>
</head>

<body>

    <div class="grid">
        <header class="header">
            <img src="./img/logo.png" alt="trillo logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Gönderi ara">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__user">
                    <img src="./img/user.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Ali</span>
                </div>
            </nav>
        </header>
        <aside class="aside">
            <nav class="sidebar sidebar--collapsed">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link" data-target="cards">
                            <svg class="side-nav__icon">
                                <use xlink:href="#icon-home"></use>
                            </svg>
                            <span>ANASAYFA</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link" data-target="form">
                            <svg class="side-nav__icon">
                                <use xlink:href="#icon-rss"></use>
                            </svg>
                            <span>FORM</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main">
            <div class="card-wrapper cards">
                <div class="card">
                    <div class="card__image-box">
                        <img class="card__image" alt="Card Image" src="https://picsum.photos/300/100?random=1">
                    </div>
                    <div class="card__block">
                        <h2 class="card__title">Lorem, ipsum dolor.</h2>
                        <p class="card__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum iste
                            optio incidunt id? Suscipit, dolores sunt omnis fuga explicabo fugiat pariatur, non, in
                            temporibus dolore delectus tempore facilis sit neque.</p>
                    </div>
                </div>

            </div>
            <form action="#" class="form d-none">
                <div class="form__input-group">
                    <label class="form__label" for="title">Başlık</label>
                    <input type="text" name="title" autocomplete="off" id="title" required
                        class="form__text-input form__input">
                </div>
                <div class="form__input-group">
                    <label class="form__label" for="text">Metin</label>
                    <textarea name="text" id="text" cols="30" autocomplete="off" required rows="10"
                        class="form__text-area form__input"></textarea>
                </div>
                <div class="form__input-group">
                    <label class="form__label" for="image">Gönderi görseli</label>

                    <input type="file" id="image" name="image" accept="image/png, image/jpeg" class="form__load-image">
                </div>
                <button type="submit" class="form__submit">Gönder</button>
            </form>
        </main>
    </div>
    <div class="modal-container">
        <div class="modal-container--overlay"></div>
        <div class="modal">
            <span class="modal__close">&times;</span>
            <h2 class="modal__notification">
                Gönderim Başarılı!
            </h2>
            <svg class="modal__icon">
                <use xlink:href="#icon-rocket"></use>
            </svg>
            <div class="modal__inner">

            </div>
        </div>
    </div>
</body>

</html>
